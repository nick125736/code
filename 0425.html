<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <style>
            label {
            display: block;
            margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <h1>選課功能</h1>
        <form>
            <label>
            <input type="checkbox" name="course" value="管理資訊系統(3)">管理資訊系統(3)
            </label>
            <label>
            <input type="checkbox" name="course" value="管理數學(3)">管理數學(3)
            </label>
            <label>
            <input type="checkbox" name="course" value="網頁互動程式設計(3)">網頁互動程式設計(3)
            </label>
            <label>
            <input type="checkbox" name="course" value="商業智慧概論(3)">商業智慧概論(3)
            </label>
            <label>
            <input type="checkbox" name="course" value="嵌入式系統(3)">嵌入式系統(3)
            </label>
            <label>
            <input type="checkbox" name="course" value="社群與網路應用(3)">社群與網路應用(3)
            </label>
            <label>
            <input type="checkbox" name="course" value="資料視覺化(2)">資料視覺化(2)
            </label>
            <button type="button" id="buttonpush">顯示勾選課程資訊</button>
        </form>
        <div id="ans"></div>
        <script>
            const showSelectedCoursesBtn = document.getElementById('buttonpush');
            showSelectedCoursesBtn.addEventListener('click', function() {
            const selectedCourses = document.querySelectorAll('input[type="checkbox"]:checked');
            let totalCredits = 0;
            let selectedCoursesText = '已選擇的課程：';
            selectedCourses.forEach(function(course) {
                selectedCoursesText += course.value + ' ';
                totalCredits += parseInt(course.value.slice(-2));
            });
            selectedCoursesText += '（總學分：' + totalCredits + '）';
            const selectedCoursesDiv = document.getElementById('ans');
            selectedCoursesDiv.innerText = selectedCoursesText;
            });
        </script>
    </body>
</html>
